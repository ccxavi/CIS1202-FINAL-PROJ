<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>searchResults</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins" rel="stylesheet"/>
  <link href="/assets/css/searchResultsStyles.css" rel="stylesheet"/>
</head>
<body>
  <aside>
    <div class="logo" aria-label="Vero logo and text">
      <img src="/assets/img/logo.png" alt="Vero logo blue square with white checkmark and graduation cap" width="40" height="40" draggable="false"
      />
      <span>Vero</span>
    </div>
    <nav aria-label="Primary navigation">
      <button class="button" aria-current="page" type="button">
        <i class="fas fa-home" aria-hidden="true"></i>
        <span>Home</span>
      </button>
      <button type="button">
        <i class="fas fa-compass" aria-hidden="true"></i>
        <span>Explore</span>
      </button>
      <button class="button" type="button">
        <i class="fas fa-layer-group" aria-hidden="true"></i>
        <span>Collection</span>
      </button>
      <button class="button" type="button">
        <i class="fas fa-map-marker-alt" aria-hidden="true"></i>
        <span>Guide</span>
      </button>
      <button class="button" type="button">
        <i class="fas fa-users" aria-hidden="true"></i>
        <span>Community</span>
      </button>
    </nav>
  </aside>
    </aside>
  <main>
    <header>
      <form class="search-form">
        <button><i class="fas fa-search"></i></button>
        <input type="text" placeholder="What are you searching today? We've got verified answers." />
      </form>
      <button class="user-btn">
      <img src="/assets/photo/profile.jpg" alt="User profile" />
        <div class="user-info">
          <p>Emman</p>
          <p>Student</p>
        </div>
        <i class="fas fa-chevron-down"></i>
      </button>
    </header>
    <section class="content">
      <h2> Results for "Deepfake Detection" <span> </span></h2>
      <div class="sort-by">
        <strong>Sort by:</strong>
        <button>Recent</button>
        <button>Relevant</button>
        <button>Views</button>
        <button>Open-Access</button>
        <button>Subscription-Based</button>
      </div>

      <!-- Example Card -->
      <article class="paper">
        <div class="paper-info">
          <h3>"Hybrid CNN-LSTM Models For Real-Time Deepfake Video Detection</h3>
          <p>Author: </p>
          <p class="year">Date: May 8, 2025</p>
        </div>
        <div class="paper-buttons">
        <button><i class="fas fa-eye"></i> Views: 123</button>
        <button class="inactive">
            <i class="fas fa-lock"></i> SB <!-- Locked icon for Subscription-Based -->
        </button>
        <button>
            <i class="fas fa-unlock"></i> OA <!-- Unlocked icon for Open-Access -->
        </button>
        </div>
      </article>
    </section>
  </main>
</body>
</html>
